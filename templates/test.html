{% extends 'base.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        {% if items %}
        {% for item in items %}

                <div class="col-md-8 mb-5">

                <h2>{{ item.title }}</h2>
                <hr>
                <p> Amount: {{ order.amount }} </p>
                <p> Date: {{ order.created_at }} </p>
                <p> Paid: ${{ order.get_total_item_price }}</p>
                </div>
            <div class="container">
                <form method="post" action="{% url 'success' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Cancel</button>
                </form>
            </div>
                {% endfor %}
            {% endif %}
                </div>
    </div>

{% endblock %}
