{% extends 'base.html' %}

{% block content %}

    <div class="container">
      <h1 class="my-4">MTS
        <small>My Test Shop</small>
      </h1>
    {% if items %}
    {% for item in items %}
        <div class="container">
      <div class="row">
        <div class="col-md-7">
          <a href="{% url 'products' %}">
            <img class="img-fluid rounded mb-3 mb-md-0" src="{{ item.image.url }}" alt="some product image">
          </a>
        </div>
        <div class="col-md-5">
          <h3>{{ item.title }}</h3>
          <p> {{ item.description }}</p>
          <a class="btn btn-primary" href="{% url 'products' %}">View Products</a>
        </div>
      </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
        <div class="container">
    <p>There are no products.</p>
        </div>
  {% endif %}
    <div class="row h-100 align-items-center justify-content-center text-center pb-5">
        <a class="btn btn-primary" href="{% url 'products' %}">View More</a>
        </div>
{% endblock %}
