{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}

    </div>

          <h6>No account yet? </h6>
        <a class="btn btn-primary" href="{% url 'register' %}" role="button">Sign UP</a>
    </div>
{% endblock %}
