{% extends 'base.html' %}

{% block content %}
    <div class="container">

    <form class="login" method="POST">
    {% csrf_token %}

    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign UP</button>
    </form>
    </div>
    <div class="container">
    <br>
        <span class="help"> OR </span>
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
    </div>
{% endblock %}
